<template name="gameNew">
	<div class="gameNew">
		<form class="form form--gameNew">
			<div class="form-field">
				<label for="treat">What's actually in the foil?</label>
				<div class="form-input">
					<input type="text" name="treat" placeholder="e.g. {{placeholder}}">
				</div>
			</div>
			<div class="form-field">
				<button type="submit" class="button">Go</button>
			</div>
		</form>
	</div>
</template>
