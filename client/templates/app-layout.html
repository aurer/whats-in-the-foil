<template name="appLayout">
	<div class="page page--app">
		<header class="section section--header">
			<div class="section-inner">
				<h1><a href="/">What's in the foil?</a> </h1>
				{{#if currentUser}}
					<div class="signout">{{> loginButtons align="left"}}</div>
				{{/if}}
			</div>
			{{> yield "header"}}
		</header>

		{{> yield}}

		<footer class="section section--footer">
			<div class="section-inner">
				<a href="https://github.com/aurer/whats-in-the-foil">Github</a>
			</div>
		</footer>
	</div>
</template>
