<template name="gameView">
	<div class="section section--main">
		<div class="section-inner">
			<!-- Owner of game -->
			{{#if isOwner}}
				<h3>Guesses for "{{title}}"</h3>

				{{> guesses}}
				{{testing}}
				{{#if active}}
					<p><button class="button end-game" value="{{_id}}">Declare winners</button></p>
				{{else}}
					<p>This game has been closed</p>
					<p>
						<button class="button reopen-game">Re-open</button>
						<button class="button button--delete delete-game">Delete game</button>
					</p>
				{{/if}}
			<!-- Other users -->
			{{else}}
				<!-- Open game -->
				{{#if active}}
					{{#if yourGuess}}
						<p>You guessed <b>{{yourGuess.guess}}</b>.</p>
					{{else}}
						<h2>Place your bets</h2>
						<form class="form form--guess">
							<div class="form-field">
								<label for="guess">What's your guess?</label>
								<div class="form-input">
									<input type="text" name="guess">
								</div>
							</div>
						</form>
					{{/if}}

					{{> guesses}}

				<!-- Closed game -->
				{{else}}
					<h2>There was {{title}} in the foil.</h2>
					{{#if yourGuess.correct}}
						<h3>Your a winner!</h3>
						<p>You guessed {{yourGuess.guess}} <br>Up the {{yourGuess.guess}}!</p>
					{{else}}
						<p>Your guess was <b>{{yourGuess.guess}}</b>.</p>
					{{/if}}

					<h3>Other guesses</h3>
					{{> guesses}}
				{{/if}}
			{{/if}}

			<p><a href="/games">Other games</a></p>
		</div>
	</div>
</template>
